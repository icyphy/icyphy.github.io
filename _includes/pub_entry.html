<p>
<a href="{{base_path}}{{post.url}}"><b>{{ post.title }}</b></a><br>

{% if post.journal != nil %}
<b>Journal</b>: {{ post.journal }} <br>
{% endif %}
{% if post.booktitle != nil %}
<b>In</b>: {{ post.booktitle }} <br>
{% endif %}

<b>Publication Date</b>: {% if post.month != nil %} {{post.month | append: ", "}} {% endif %}{{ post.year }} <br>

<b>Author(s)</b>: {{ post.author }} <br>
<hr>
</p>
